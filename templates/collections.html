<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Подборки фильмов - КиноПостеры</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="/">
                <span class="brand-text">Kino<span class="brand-accent">Lands</span></span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <form class="d-flex ms-auto" action="{{ url_for('search') }}" method="get">
                    <input class="form-control me-2" type="search" name="query" placeholder="Поиск фильмов...">
                    <button class="btn btn-outline-light" type="submit">Поиск</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="collections-hero">
        <div class="container">
            <h1>Подборки фильмов</h1>
            <p>Исследуйте тематические коллекции фильмов на любой вкус</p>
        </div>
    </div>

    <div class="container main-content">
        {% for category, collections in categories.items() %}
        <h2 class="section-title">{{ category }}</h2>
        <div class="row collections-grid">
            {% for collection in collections %}
            <div class="col-md-4 mb-4">
                <div class="collection-card">
                    <a href="{{ url_for('collection', collection_id=collection.id) }}">
                        <div class="collection-image" style="background-image: url('{{ collection.poster }}');">
                            <div class="collection-overlay">
                                <h3>{{ collection.name }}</h3>
                                <p>{{ collection.description }}</p>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
            {% endfor %}
        </div>
        {% endfor %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
